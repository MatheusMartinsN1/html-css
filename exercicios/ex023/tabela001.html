<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px ;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

        .linhas {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Criando Tabelas</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        <TABLE> = tabela
            TABLE ROW <tr> = linha de tabela
                TABLE HEADER <thead> = cabeçalho da tabela
                TABLE DATA <td> = dado de tabela
    -->

    <table>
        <tr> <!-- Primeira Linha da Tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="linhas">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr> <!-- As letras são as colunas e os números são as linhas: EX: Coluna B Linha 2 = B2 esta amarela -->
    </table>
</body>
</html>
