<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <style>
        body {background-color: black;}
        h1 {
            color: white;
            text-align: center;
        }
        p {color: white;}
        h2 {color: white;}
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este síte em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens002/residenteevil-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens002/residenteevil-m.jpg" type="image/jpg">
        <img src="imagens002/residenteevil-g.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio-html.mp3" controls autoplay></audio>
    <h2>Outra tag para adicionar áudios</h2>
    <audio preload="metadata" controls>
        <source src="midia/audio-html.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
